<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link
      rel="shortcut icon"
      href="img/transparecia-ojos.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>

  <body>
    <header>
      <div class="caja">
        <h1><img src="img/transparecia-ojos.png" /></h1>
        <p>Encriptador de Textos</p>
      </div>
    </header>

    <div class="container">
      <h2 id="mensaje">
        Ingresa el texto que deseas encriptar o desencriptar !!!
      </h2>
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Escribe el texto aquí :) "
        ></textarea>

        <div class="terminos">
          <h3>Solo letras minúsculas y sin acentos.</h3>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="img/muñeco.png" alt="" id="muñeco" />
        type="button"
        class="btn-copiar"
        value="Copiar"
        onclick="copiarTexto()"
      />
    </div>
    <footer>
      <img src="img/transparecia-ojos.png" />
      <h5 class="copyright">
        &copy Copyright Encriptador de Textos Alura Latam - 2024
      </h5>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
